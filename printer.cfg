initial_GREEN: 0.87
initial_BLUE: 0.01
color_order: RGB

#	Set RGB values on boot up for each Neopixel.
#	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        #SET_LED LED=fysetc_mini12864 RED=1 GREEN=0.1 BLUE=0 INDEX=1 TRANSMIT=0
